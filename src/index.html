<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>코드 주석 달기</title>
    <script src="./codemirror-5.65.16/lib/codemirror.js"></script>
    <script src="./codemirror-5.65.16/mode/javascript/javascript.js"></script>
    <link rel="stylesheet" href="./codemirror-5.65.16/lib/codemirror.css" />
    <link rel="stylesheet" href="./codemirror-5.65.16/theme/lucario.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
      button {
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        background-color: #007bff;
        color: white;
        transition: background-color 0.2s;
      }

      button:hover {
        background-color: #0056b3;
      }

      .loader {
        border: 5px solid #f3f3f3;
        border-radius: 50%;
        border-top: 5px solid #3498db;
        width: 40px;
        height: 40px;
        animation: spin 2s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }

        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>

  <body>
    <button id="sendCode">코드 주석 달기</button>
    <div id="loading" style="display: none">
      <div class="loader"></div>
    </div>
    <textarea id="codeInput" rows="10"></textarea>
    <div style="margin: 10px"></div>
    <textarea
      id="commentedCode"
      rows="10"
      readonly
      placeholder="코드 주석 결과가 여기에 표시됩니다..."
    ></textarea>

    <script>
      var editors = [];
      var textareas = document.querySelectorAll("textarea");
      textareas.forEach(function (textarea) {
        editors.push(
          CodeMirror.fromTextArea(textarea, {
            lineNumbers: false,
            lineWrapping: true,
            theme: "lucario",
            mode: "text/javascript",
          })
        );
      });

      $(document).ready(function () {
        $("#sendCode").click(function () {
          const code = editors[0].getValue();
          editors[1].setValue("");
          $("#loading").show();
          $.ajax({
            url: "/annotate",
            method: "POST",
            contentType: "application/json",
            data: JSON.stringify({ code }),
            success: function (response) {
              let check = response.commentedCode;

              if (check.startsWith("```")) {
                const removedStart = check.replace(/^```.*[\r\n]+/, "");
                const removedEnd = removedStart.replace(/\```$/, "");

                check = removedEnd;
              } else if (check.startsWith("```plaintext")) {
                console.log("플레인 등장");
              }

              editors[1].setValue(check);

              //editors[1].setValue(response.commentedCode);

              $("#loading").hide();
            },
            error: function () {
              $("#loading").hide();
            },
          });
        });
      });
    </script>
  </body>
</html>
