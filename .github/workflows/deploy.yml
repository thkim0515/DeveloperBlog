name: Deploy to AWS

on:
  push:
    branches:
      - testBranch1

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Build
        run: npm run build
        env:
          CI: ""

      - name: Upload to S3
        uses: jakejarvis/s3-sync-action@master
        with:
          args: --acl public-read --follow-symlinks --delete
        env:
          AWS_S3_BUCKET: ${{ secrets.S3_BUCKET }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
        run: |
          aws s3 cp --region ${{ secrets.AWS_REGION }} ./build-app.zip s3://${{ secrets.S3_BUCKET }}/build-app.zip

     - name: Deploy # Deploy to EC2
        run: aws deploy create-deployment
          --application-name code-deploy-test
          --deployment-config-name CodeDeployDefault.AllAtOnce
          --deployment-group-name code-deploy-group
          --s3-location bucket=${{ secrets.S3_BUCKET }},key=build-app.zip,bundleType=zip
