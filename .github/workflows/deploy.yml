name: Deploy to AWS

on:
  push:
    branches:
      - testBranch1

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Build
        run: npm run build
        env:
          CI: ""

      - name: Upload to S3
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          aws s3 cp --region ${{ secrets.AWS_REGION }} ./build-app.zip s3://${{ secrets.S3_BUCKET }}/build-app.zip

      - name: webfactory/create-aws-codedeploy-deployment
        uses: webfactory/create-aws-codedeploy-deployment@v0.4.0

        with:
          application: code-deploy-test
          deployment-group: code-deploy-group
          revision-type: S3
          s3-bucket: ${{ secrets.S3_BUCKET }}
          s3-key: builds/my-build.zip
          region: ${{ secrets.AWS_REGION }}
