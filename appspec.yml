version: 0.0
os: linux

files:
  - source: scripts/deploy.sh # 아카이브 내부의 상대 경로를 지정합니다.
    destination: /home/ubuntu/deploy-fe
    overwrite: yes

permissions:
  - object: /home/ubuntu/deploy-fe/deploy.sh
    owner: ubuntu
    group: ubuntu
    mode: 755

hooks:
  AfterInstall:
    - location: /home/ubuntu/deploy-fe/deploy.sh
      timeout: 60
      runas: root
