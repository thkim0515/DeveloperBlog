version: 0.0
os: linux

files:
  - source: scripts/deploy.sh
    destination: /home/ubuntu/deploy-fe
    overwrite: yes

permissions:
  - object: scripts/deploy.sh
    owner: ubuntu
    group: ubuntu
    mode: 755

hooks:
  AfterInstall:
    - location: scripts/deploy.sh
      timeout: 60
      runas: root
